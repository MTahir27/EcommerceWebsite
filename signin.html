<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <!-- Faviicon -->
    <link rel="shortcut icon" href="asset/images/logo/logo.svg" type="image/x-icon">
    <!-- Bootstrap 5.0.2 Style SHeet -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/form.css">

</head>
<body>

    <section class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="signform ">
                    <h3 class="py-3 text-center primarycolor fw-bold">Create Account</h3>
                    <form class="shadow pt-5 pb-3 px-5  bg-light">
                        <div class="my-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">First Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        
                        <div class="my-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="my-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control">
                            </div>
                        </div>

                        <div class="my-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control">
                            </div>
                        </div>

                        <div class="mt-4 text-center">
                            <input type="submit" class="col-12 col-md-4 btn" value="Create Account">
                        </div>

                        <div class="d-flex my-3 justify-content-center">
                            <p>Already have an Account?</p>
                            <a href="login.html" class="ms-2 ms-md-4 primarycolor fw-bold">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    


    <!-- JavaScript FIles -->

    <!-- Bootstrap 5.0.2 JS FIle -->
    <script src="asset/js/popper.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>
</body>
</html>
